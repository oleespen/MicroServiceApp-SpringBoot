<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
    <i class="fa fa-bell-o"></i>
    <span class="label label-warning">{{notification.count}}</span>
</a>
<ul class="dropdown-menu">
    <li class="header">You have {{notification.count}} notifications</li>
    <li>
        <ul class="menu">
            <li>
                <a href="#" ng-repeat="message in notification.message"><i class="fa fa-users text-aqua"></i>{{message}}</a>
            </li>
        </ul>
    </li>
</ul>
