<div class="row">
	<div class="col-md-3 col-sm-4" ng-repeat="media in vm.media">

		<!-- Profile Image -->
		<div class="box box-primary">
			<div class="box-body box-profile">
				<i class="fa fa-close pull-right"
					style="position: absolute; right: 3px; top: 0; cursor: pointer"></i>
				<img class="profile-user-img img-responsive"
					style="width: 100px; height: 100px"
					ng-src="{{vm.getThumbSrc(media)}}" alt="Media">
				<h5 class=" text-center"
					style="overflow: hidden; white-space: nowrap;">{{media.name}}</h5>
				<p class="text-muted text-center">
					<i class="fa fa-calendar"></i> {{media.crDate |date}}
				</p>

				<button type="button" class="btn btn-default btn-sm"
					ng-click="vm.currentMedia=media" data-toggle="modal"
					data-target="#myRevModal">Versions:
					{{media.ver.length?media.ver.length:0}}</button>
				<button type="button" class="btn btn-default btn-sm"
					ng-click="vm.currentMedia=media" data-toggle="modal"
					data-target="#myModal">
					<i class="fa fa-edit"></i>
				</button>
				<a ng-href="{{vm.getOriginalSrc(media)}}" target="_blank"
					class="btn btn-primary btn-sm pull-right"><b><i
						class="fa fa-download"></i></b></a>

			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->




	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form role="form" method="post" enctype="multipart/form-data"
				target="mediaUploadFrame" id="uploadForm" name="uploadForm"
				action="{{vm.getEditUrl(vm.currentMedia)}}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">{{vm.currentMedia.name}}</h4>
				</div>
				<div class="modal-body">

					<div class="box-body">
						<div class="form-group">
							<div class="form-group" ng-if="vm.currentMedia.typ=='YTB'">
								<label for="link">YouTube Video Url</label> <input type="text"
									class="form-control" id="link" name="meta['link']"
									placeholder="Enter YouTube  Video Url">
							</div>
							<div class="form-group" ng-if="vm.currentMedia.typ!='YTB'">
								<label for="file">Select Media</label> <input type="file"
									name="file" id="file">
							</div>

						</div>
						<input type="hidden" name="typ" value="{{vm.currentMedia.typ}}">
					</div>
					<!-- /.box-body -->



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myRevModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">{{vm.currentMedia.name}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-3 col-sm-4"
						ng-repeat="media in vm.currentMedia.ver">





						<!-- Profile Image -->
						<div class="box">
							<div class="box-body box-profile">
								<i class="fa fa-close pull-right"
									style="position: absolute; right: 5px; top: 0; cursor: pointer"></i>
								<img class="profile-user-img img-responsive"
									style="width: 100px; height: 100px"
									ng-src="{{vm.getThumbSrc(media)}}" alt="Media">
								<h5 class=" text-center"
									style="overflow: hidden; white-space: nowrap;">{{media.name}}</h5>
								<p class="text-muted text-center">
									<i class="fa fa-calendar"></i> {{media.crDate |date}}
								</p>
								<a ng-href="{{vm.getOriginalSrc(media)}}" target="_blank"
									class="btn btn-primary btn-sm pull-right"><b><i
										class="fa fa-download"></i></b></a>

							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->



					</div>
				</div>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>

		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<iframe id="mediaUploadFrame" name="mediaUploadFrame" height="0"
			width="0" frameborder="0" scrolling="yes"></iframe>

	</div>
</div>
